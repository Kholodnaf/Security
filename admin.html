<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2>Admin Panel</h2>
            <p>Manage users and system settings</p>
        </div>

        <div class="users-section">
            <h3>Users List</h3>
            <p>All registered users in the system</p>
            
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            {% if user.role == 'admin' %}
                                <span class="role-badge role-admin">Administrator</span>
                            {% else %}
                                <span class="role-badge role-user">User</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="actions-section">
            <a href="{{ url_for('dashboard') }}" class="btn-simple">‚Üê Back to Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn-simple btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
